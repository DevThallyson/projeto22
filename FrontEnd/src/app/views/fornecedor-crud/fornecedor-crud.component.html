<main>
    <mat-card>
        <button mat-raised-button (click)="navigateToFornecedorCreate()" color="primary">
            Novo fornecedor
        </button>
        <input 
            type="text" 
            placeholder="Pesquisar fornecedor" 
            [(ngModel)]="searchTerm" 
            (input)="filterFornecedor()"
            class="pesquisa">
            
        <app-fornecedor-read [fornecedor]="filteredFornecedor"></app-fornecedor-read>
    </mat-card>
</main>
